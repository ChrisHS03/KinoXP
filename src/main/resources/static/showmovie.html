<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<p><a class="btn1" href="index.html">Go to back to movies</a></p>
<body><table id="movieDetails"
             style="width:100%; background-color:#f5f5f5; color:#000; border-radius:10px; padding:20px; border-collapse:collapse; font-family:'Arial', sans-serif;">
    <tr>
        <!-- -->
        <td rowspan="8" style="width:45%; padding:10px; vertical-align:top;">
            <img id="moviePhoto"
                 src="movie.jpg"
                 alt="Movie Photo"
                 style="width:100%; height:auto; max-height:550px; object-fit:contain; border-radius:10px;">
        </td>

        <!-- Titel -->
        <td colspan="2" style="padding:10px 10px 0 20px;">
            <h1 id="movieTitle"
                style="font-family:'Limelight', sans-serif; font-size:56px; color:#e30613; margin:0 0 20px 0;">
                Movie Title
            </h1>
        </td>
    </tr>

    <!-- Beskrivelse -->
    <tr>
        <td colspan="2" id="movieDescription" style="padding:5px 20px 15px 20px; line-height:1.6;">
            <strong>Beskrivelse:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus rutrum.
        </td>
    </tr>

    <!-- Varighed -->
    <tr>
        <td style="font-weight:bold; padding:5px 10px 5px 20px;">Duration</td>
        <td id="movieDuration" style="padding:5px;">120 min</td>
    </tr>

    <!-- Skuespillere -->
    <tr>
        <td style="font-weight:bold; padding:5px 10px 5px 20px;">Actors</td>
        <td id="movieActors" style="padding:5px;">Actor 1, Actor 2</td>
    </tr>

    <!-- AldersgrÃ¦nse -->
    <tr>
        <td style="font-weight:bold; padding:5px 10px 5px 20px;">Age requirement</td>
        <td id="movieAgeRequirement" style="padding:5px;">13+</td>
    </tr>

    <!-- Start -->
    <tr>
        <td style="font-weight:bold; padding:5px 10px 5px 20px;">In theatres from</td>
        <td id="movieStart" style="padding:5px;">2025-10-01</td>
    </tr>

    <!-- Slut -->
    <tr>
        <td style="font-weight:bold; padding:5px 10px 5px 20px;">to</td>
        <td id="movieEnd" style="padding:5px;">2025-12-31</td>
    </tr>

    <!-- Genre -->
    <tr>
        <td style="font-weight:bold; padding:5px 10px 20px 20px;">Genre</td>
        <td id="movieGenre" style="padding:5px;">Action</td>
    </tr>
</table>



<div class="div1"><h1>Show time</h1>


</div>

<p>Choose show date and time</p>

<select id="ddShows" > </select>
<button class="btn1" id="pbBookTickets"> Book Tickets </button>
<br><br><br>

<button class="btn1" class="style" id="pbCreateShow"> Create Show </button>

<button class="btn1" id="pbDeleteShow"> Delete Show </button>

<script type="module" src="js/showmovie.js"></script>
</body>
</html>
