<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>

</head>
<body>
<div id="movieDetails">
    <h1 id="movieTitle">Movie Title</h1>
    <p id="movieDescription"><strong>Description:</strong> Lorem ipsum...</p>
    <p id="movieDuration"><strong>Duration:</strong> 120 min</p>
    <p id="movieActors"><strong>Actors:</strong> Actor 1, Actor 2</p>
    <p id="movieAgeRequirement"><strong>Age requirement:</strong> 13+</p>
    <p id="movieStart"><strong>Movie period start:</strong> 2025-10-01</p>
    <p id="movieEnd"><strong>Movie period end:</strong> 2025-12-31</p>
    <p id="movieGenre"><strong>Genre:</strong> Action</p>
    <img id="moviePhoto" alt="Movie Photo"/>
</div>

<div class="div1"><h1>Show time</h1>
    <table class="table" id="tblShows">
        <tr>
            <th> Monday </th>
            <th> Tuesday </th>
            <th> Wednesday </th>
            <th> Thursday </th>
            <th> Friday </th>
            <th> Saturday </th>
            <th> Sunday </th>
        </tr>
    </table>
</div>


<script type="module" src="js/showmovie.js"></script>
</body>
</html>
