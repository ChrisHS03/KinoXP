<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<table id="movieDetails" style="width:100%; background-color:#1c1c1c; color:#f5f5f5; border-radius:10px; padding:10px;">
    <tr>
        <td rowspan="8" style="width:auto; padding:10px;">
            <img id="moviePhoto" src="movie.jpg" alt="Movie Photo"   style="width:auto; height:375px; object-fit:cover; border-radius:5px;">
        </td>
        <td colspan="2">
            <h1 id="movieTitle" style="font-family:'Limelight', sans-serif; font-size:48px; color:#e50914; margin:0 0 15px 0;">Movie Title</h1>
        </td>
    </tr>
    <tr>
        <td><strong></strong></td>
        <td id="movieDescription">Lorem ipsum...</td>
    </tr>
    <tr>
        <td><strong>Duration:</strong></td>
        <td id="movieDuration">120 min</td>
    </tr>
    <tr>
        <td><strong>Actors:</strong></td>
        <td id="movieActors">Actor 1, Actor 2</td>
    </tr>
    <tr>
        <td><strong>Age requirement:</strong></td>
        <td id="movieAgeRequirement">13+</td>
    </tr>
    <tr>
        <td><strong>Movie period start:</strong></td>
        <td id="movieStart">2025-10-01</td>
    </tr>
    <tr>
        <td><strong>Movie period end:</strong></td>
        <td id="movieEnd">2025-12-31</td>
    </tr>
    <tr>
        <td><strong>Genre:</strong></td>
        <td id="movieGenre">Action</td>
    </tr>
</table>


<div class="div1"><h1>Show time</h1>


</div>

<p>Choose show date and time</p>

<select id="ddShows" > </select>
<button class="btn1" id="pbBookTickets"> Book Tickets </button>
<br><br><br>

<button class="btn1" class="style" id="pbCreateShow"> Create Show </button>

<button class="btn1" id="pbDeleteShow"> Delete Show </button>

<script type="module" src="js/showmovie.js"></script>
</body>
</html>
