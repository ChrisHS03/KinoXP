<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Book billetter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bookingstyle.css">
</head>
<body>
<h1>Book Tickets</h1>
<div id="showInfo">
    <h2 id="movieTitle">Loading...</h2>
    <p id="showDetails"></p>
</div>

<div class="screen">SCREEN</div>

<div class="legend">
    <div class="legend-item">
        <div class="legend-box" style="background: #e0e0e0;"></div>
        <span>Available</span>
    </div>
    <div class="legend-item">
        <div class="legend-box" style="background: #51cf66;"></div>
        <span>Chosen seats</span>
    </div>
    <div class="legend-item">
        <div class="legend-box" style="background: #ff6b6b;"></div>
        <span>Occupied</span>
    </div>
</div>

<div id="seatGrid" class="seat-grid">
    <!-- SÃ¦der genereres her -->
</div>

<div id="selectedInfo">
    <h3>Chosen seats: <span id="seatCount">0</span></h3>
    <p id="seatList">No seats chosen</p>
    <p><strong>Total price: <span id="totalPrice">0</span> DKK</strong></p>
</div>

<div id="message"></div>

<button id="bookButton" disabled>Book Tickets</button>

<p><a class="btn1" href="index.html">Back to frontpage</a></p>

<script type="module" src="js/bookticket.js"></script>
</body>
</html>
